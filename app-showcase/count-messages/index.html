<style>
    body {
        padding: 0;
        margin: 0;
    }
    #counter, h1 {
        padding: 20px;
        margin: 50px;
        font-size: 100px;
        font-weight: 100;
        font-family: "Helvetica Neue";
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -ms-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
    }
    h1 {
        padding: 10px;
        margin: 10px;
        font-size: 50px;
        font-weight: 200;
    }

    #log, .log {
        padding: 0 20px;
        margin: 0 50px;
        font-family: Monaco;
    }
    .log {
        padding: 0 20px;
        margin: 0 50px;
    }
</style>

<h1>Message Counter</h1>

<div id=counter>0 msgs</div>
<div class=log><strong>Log</strong></div>
<div id=log></div>

<div id=pubnub></div>
<script src=https://pubnub.s3.amazonaws.com/pubnub-3.1.js></script>
<script>(function(){

    var counter = +PUBNUB.db.get('message-counter') || 0
    ,   cnt     = PUBNUB.$('counter')
    ,   log     = PUBNUB.$('log')
    ,   channel = 'my_channel'
    ,   p       = PUBNUB.init({
        publish_key   : 'demo',
        subscribe_key : 'demo'
    });

    // Initial
    log.innerHTML = PUBNUB.db.get('message-log') || '';
    cnt.innerHTML = counter + ' msgs';

    function increment() {
        var datelog = '' + new Date();
        log.innerHTML += "<div>" + datelog + " received.</div>";

        counter++;
        cnt.innerHTML = counter + ' msgs';

        PUBNUB.db.set( 'message-counter', ''+counter );
        PUBNUB.db.set( 'message-log', log.innerHTML );

        p.css( cnt, { background : '#ff0' } );
        setTimeout( function() {
            p.css( cnt, { background : '#fff' } );
        }, 700 );
    }

    p.subscribe({
        channel  : channel,
        callback : increment
    });

})();</script>
